services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      mean-net:
        aliases:
          - localhost   # ðŸ‘ˆ Mongo will respond to 'localhost' inside Docker

  backend:
    build: ./backend
    container_name: backend
    restart: always
    depends_on:
      - mongo
    networks:
      - mean-net

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    depends_on:
      - backend
    networks:
      - mean-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-net

networks:
  mean-net:
